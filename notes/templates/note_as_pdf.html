{% block content %}
{% load markdown_deux_tags %}
<div class="container">
    <div class="row">
        <div class="col-lg-12 col-md-12">
            {% if note_detail %}
                <div class="row">
                    <h3 class="col-10" style="width: 100%; word-wrap: break-word;">
                        <p class="text-wrap">
                            {{ note_detail.title }}
                        </p>
                    </h3>
                </div>

                <div class="row">
                    <div class="col-12">
                            <p style="color: gray; font-size: 15px;" data-toggle="tooltip" title="Created at: {{ note_detail.created }}">
                                Last Updated: {{ note_detail.last_modified }}
                            </p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-12">
                        {{ note_detail.contents |markdown }}
                    </div>
                </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
